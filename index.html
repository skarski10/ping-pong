<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js">
    </script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Play a game of Ping-Pong</h1>
      </div>
      <div class="row form-group">
        <div class="col-md-6">
          <h3>Rules</h3>
          <p>Ping-Pong will count up to your number from 1 with the follow exceptions:</p>
          <ul>
            <li>Numbers divisible by 3 will be replaced by "ping"</li>
            <li>Numbers divisible by 5 will be replaced by "pong"</li>
            <li>Numbers divisible by 15 will be replaced by "ping-pong"</li>
          </ul>
        </div>
        <div class="col-md-6">
          <h3>Play:</h3>
          <form class="" action="index.html" method="post">
            <label for="input-number">Enter a number to play:</label>
            <input type="number" name="" class="form-control" id="input-number">
            <button type="submit" name="button">Enter</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">

        </div>
        <div class='col-md-6'>
          <ul id='users-results'>

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
